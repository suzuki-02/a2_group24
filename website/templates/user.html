{% extends "base.html" %}
{% from "bootstrap5/form.html" import render_form %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-11 col-sm-8 col-md-6 col-lg-5">
      <div class="border rounded-3 p-4 p-md-5 bg-white shadow-sm">

        <!-- Heading -->
        <h2 class="mb-4 text-center" style="font-weight:600;">{{ heading }}</h2>

        <!-- Form -->
        <div class="mb-3">
          {{ render_form(form) }}
        </div>

        <!-- Register prompt -->
        {% if heading == 'Login' %}
        <div class="text-center mt-3">
          <p class="mb-0 text-muted" style="font-size:0.95rem;">
            New here?
            <a href="{{ url_for('auth.register') }}" class="text-decoration-none" style="color:#0d6efd;">
              Create an account
            </a>
          </p>
        </div>
        {% endif %}

      </div>
    </div>
  </div>
</div>
{% endblock %}
