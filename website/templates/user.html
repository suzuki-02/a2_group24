{% extends "base.html" %}
{% from "bootstrap5/form.html" import render_form %}

{% block content %}
<div class="auth-wrap">
  <div class="auth-card">
    <!-- Heading -->
    <h2 class="h4 text-center mb-3">{{ heading }}</h2>

    <!-- Form -->
    {{ render_form(form) }}

    <!-- Cross-links -->
    {% if heading == 'Login' %}
      <p class="mt-3 text-muted small text-center">
        New here?
        <a href="{{ url_for('auth.register') }}">Create an account</a>
      </p>
    {% elif heading == 'Register' %}
      <p class="mt-3 text-muted small text-center">
        Already have an account?
        <a href="{{ url_for('auth.login') }}">Login</a>
      </p>
    {% endif %}
  </div>
</div>
{% endblock %}
