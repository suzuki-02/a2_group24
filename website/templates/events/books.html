{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <h2 class="mb-4">{{ current_user.first_name }}'s Bookings</h2>

  {% if orders %}
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-2 row-cols-lg-3 gx-3 gy-3 mb-4">
      {% for order in orders %}
        {% set event = order.event %}
        {% include "components/event_card_order.html" %}
      {% endfor %}
    </div>
  {% else %}
    <p class="text-muted">You have no previous bookings.</p>
  {% endif %}
</div>
{% endblock %}
